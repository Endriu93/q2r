<!DOCTYPE html>
<html ng-app='Main' ng-controller='Ctrl as Ctrl'>
	<head>
	<title>Automaty komórkowe - Projket 2</title>
		<meta charset="utf-8" /> 
		<!-- angular libraries-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	  	<!-- Angular Material Library -->
	  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

		<!-- Own scripts-->
		<script src='logic.js'></script>
 		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body>
		<div layout="column" layout-align="center center">
			<md-toolbar class="md-whiteframe-5dp">
				<span class="md-toolbar-tools">Automaty komórkowe - Projekt Q2R - Andrzej Węgrzyn</span>
			</md-toolbar>
			<md-divider></md-divider>
			<md-whiteframe class="md-whiteframe-5dp">
				<div layout="row" layout-align="center">
					<div layout="row" layout-align="center center" style='margin: 6px 8px'>
						<span style="margin-right: 5px">Spins Up</span>
						<md-slider ng-model="UpPercent" min="1" max="99" ng-disabled="Panel.UpPercentDisabled" style='width: 200px'>
						</md-slider>
						<strong>{{UpPercent}}%</strong>
					</div>
					<md-divider></md-divider>
					<div layout="row" layout-align="center center" style='margin: 6px 8px'>
						<span style="margin-right: 5px">Interval</span>
						<md-slider ng-model="UpdateInterval" min="0.1" max="5.0" step="0.1" ng-disabled="Panel.IntervalDisabled" style='width: 200px'>
						</md-slider>
						<strong>{{UpdateInterval}} s</strong>
					</div>
					<md-divider></md-divider>
					<md-button class="md-raised md-primary" ng-disabled="Panel.InitLatticeDisabled">Losuj stan początkowy</md-button>
					<md-divider></md-divider>
			  		<md-button class="md-raised md-primary" ng-disabled="Panel.StartDisabled" ng-click="Ctrl.event.start()">Start</md-button> 
					<md-divider></md-divider>
			  		<md-button class="md-raised md-primary" ng-disabled="Panel.StopDisabled" ng-click="Ctrl.event.stop()">Stop</md-button> 
				</div>
			</md-whiteframe>
		</div>
	</body>
</html>
